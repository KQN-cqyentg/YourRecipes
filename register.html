        <form action="" id="registerForm">
          <h2>Register</h2>
          <input type="text" id="fullname" placeholder="Fullname" />

          <input type="date" id="birth" />

          <input type="email" id="username" placeholder="Email" />

          <input type="password" id="password" placeholder="Password" />

          <input
            type="password"
            id="confirmpassword"
            placeholder="Confirm Password"
          />

          <button type="button" class="btnRegister">New Account</button>

          <p>Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
        </form>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

        getAuth,
        createUserWithEmailAndPassword,
        updateProfile,
      } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      let currentAvatarUrl = null;

      let btnAdd = document.querySelector(".btnRegister");

      btnAdd.addEventListener("click", async (e) => {
        e.preventDefault();

        let valueFulln = document.querySelector("#fullname").value.trim();
        let valueBirth = document.querySelector("#birth").value;
        let valueUser = document.querySelector("#username").value;
        let valuePass = document.querySelector("#password").value;
        let valueConfPass = document.querySelector("#confirmpassword").value;

        if (
          !valueFulln ||
          !valueBirth ||
          !valueUser ||
          !valuePass ||
          !valueConfPass
        ) {
          alert("Tên đăng nhập hoặc mật khẩu chưa được điền!");
          return;
        }

        if (valuePass !== valueConfPass) {
          alert("Mật khẩu chưa trùng khớp!");
          return;
        }

        try {
          // Tạo tài khoản
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            valueUser,
            valuePass
          );
          const user = userCredential.user;

          // Cập nhật tên hiển thị
          await updateProfile(user, {
            displayName: valueFulln,
          });

          // Lưu thông tin bổ sung vào Firestore
          await setDoc(doc(db, "users", user.uid), {
            fullName: valueFulln,
            birthDate: valueBirth,
            email: valueUser,
            avatarUrl: currentAvatarUrl,
            createdAt: new Date().toISOString(),
          });

          alert("Đăng ký thành công!");
          window.location.href = "login.html";
        } catch (error) {
          console.log("Lỗi không đăng ký được!", error.code);
          alert(error.code)
        }
      });

      function getErrorMessage(code) {
        switch (code) {
          case "auth/email-already-in-use":
            return "Email đã được sử dụng";
          case "auth/invalid-email":
            return "Email không hợp lệ";
          case "auth/weak-password":
            return "Mật khẩu quá yếu (tối thiểu 6 ký tự)";
          default:
            return "Đăng ký thất bại. Vui lòng thử lại!";
        }
      }
