<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style_log.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="" id="registerForm">
          <h2>Register</h2>
          <input type="text" id="fullname" placeholder="Fullname" />

          <input type="date" id="birth" />

          <input type="text" id="username" placeholder="Username" />

          <input type="password" id="password" placeholder="Password" />

          <input
            type="password"
            id="confirmpassword"
            placeholder="Confirm Password"
          />

          <button type="button" class="btnRegister">New Account</button>

          <p>Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
        </form>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        updateProfile,
      } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDl8yPDCfPIn_LLrXPRqa1BXvQXIA54_-I",
        authDomain: "jsi36-644e1.firebaseapp.com",
        projectId: "jsi36-644e1",
        storageBucket: "jsi36-644e1.firebasestorage.app",
        messagingSenderId: "156685119367",
        appId: "1:156685119367:web:d379c9de457e28ee806d22",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      let btnAdd = document.querySelector(".btnRegister");
      let valueFulln = document.querySelector("#fullname").value;
      let valueBirth = document.querySelector("#birth").value;
      let valueUser = document.querySelector("#username").value;
      let valuePass = document.querySelector("#password").value;
      let valueConfPass = document.querySelector("#confirmpassword").value;

      const registerForm = document.getElementById("registerForm");

      function handleReg() {
        let valueFulln = document.querySelector("#fullname").value;
        let valueBirth = document.querySelector("#birth").value;
        let valueUser = document.querySelector("#username").value;
        let valuePass = document.querySelector("#password").value;
        let valueConfPass = document.querySelector("#confirmpassword").value;
        //=> Mời gọi đến hàm createUserWithEmailAndPassword
        if (
          (valuePass == valueConfPass) &
          (valueFulln != "") &
          (valueUser != "")
        ) {
          //=> Mời gọi đến hàm createUserWithEmailAndPassword
          createUserWithEmailAndPassword(auth, valueUser, valuePass)
            .then((item) => {
              console.log(item);
              alert("Đăng ký thành công!");
              window.location.href = "login.html";
            })
            .catch((err) => {
              console.log("Lỗi không đăng ký được!", err.message);
            });
        }
        if (
          (valuePass != "") &
          (valueConfPass != "") &
          (valuePass != valueConfPass)
        ) {
          //=> Ngược lại => sử dụng innerHTML để hiện thị lỗi
          console.log("Mật khẩu chưa khớp!!!");
          alert("Mật khẩu chưa khớp!!!");
        }
        if (
          (valuePass = "") ||
          (valueConfPass = "") ||
          (valueFulln = "") ||
          (valueUser = "")
        ) {
          console.log("Tên đăng nhập hoặc mật khẩu chưa được điền!");
          alert("Tên đăng nhập hoặc mật khẩu chưa được điền!");
        }
      }

      btnAdd.addEventListener("click", handleReg);
    </script>
  </body>
